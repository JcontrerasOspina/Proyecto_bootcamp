<body>
    <header>
        <img src="img/Pan.png" alt="/" width="150rem">
        <a href="index.html" class="titulo"> <h1>Panaderia Doña Rosa</h1></a>
            <nav class="ingreso">
                <ul>
                    <li class="menu">
                        <a href="#">Registrarse</a>
                    </li>
                </ul>    
            </nav>
    </header>
    <form action="" method="POST" class="formulario">
            <h2>Ingresar</h2>
            <div class="contenedor-campos">
                <div class="campo">
                    <label for="correo">Correo</label>
                    <input type="gmail" name="correo" id="correo" placeholder="Ingrese su correo">
                </div>

                <div class="campo">
                    <label>Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa la contraseña">
                </div>

                <input type="submit" name="enviar" id="enviar"  class="boton" value="Enviar">            
            </div>
        </form>
</body>
